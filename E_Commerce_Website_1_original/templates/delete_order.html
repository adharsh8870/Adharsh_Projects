<!-- delete_order.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Delete Order</h1>
<p>Are you sure you want to delete this order?</p>
<form method="post">
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{{ url_for('admin_orders') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
