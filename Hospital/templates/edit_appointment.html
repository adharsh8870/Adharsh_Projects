<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>

<body>
    <header>
        <p>Contact Us +91 96366 20000/01/ukh@hospital.com</p>
    </header>
    
    <nav>
        <table>
            <tr>
                <td style="font-size:50px;font-family:forte;"><span>SUPER</span> Hospital</td>
                <td style="vertical-align: bottom;">
                    <a href="{{ url_for('index') }}">HOME</a>
                    <a href="{{ url_for('about_us') }}">ABOUT US</a>
                    <a href="{{ url_for('services') }}">SERVICES</a>
                    <a href="{{ url_for('doctors') }}">DOCTORS</a>
                    <a href="{{ url_for('contact_us') }}">CONTACT US</a>
                    <a href="{{ url_for('appointments') }}">APPOINTMENT</a>
                </td>
            </tr>
        </table>
    </nav>
    
    <h1>Edit Appointment</h1>
    <form action="{{ url_for('edit_appointment', appointment_id=appointment['appointment_id']) }}" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ appointment['first_name'] }}"><br><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ appointment['last_name'] }}"><br><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ appointment['email_id'] }}"><br><br><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" value="{{ appointment['mobile_no'] }}"><br><br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="female" {% if appointment['sex'] == 'female' %}selected{% endif %}>Female</option>
            <option value="male" {% if appointment['sex'] == 'male' %}selected{% endif %}>Male</option>
            <option value="other" {% if appointment['sex'] == 'other' %}selected{% endif %}>Other</option>
        </select><br>

        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" value="{{ appointment['appointment_date'] }}"><br><br><br>

        <label for="message">Reason:</label>
        <textarea id="message" name="message">{{ appointment['reason'] }}</textarea><br><br><br>

        <input type="submit" value="Update Appointment">
    </form>
</body>

</html>
