<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Order</title>
</head>
<body>
    <h1>Order Details</h1>
    <ul>
        <li>Total Price: {{ order_details.total_price }}</li>
        <li>Tax: {{ order_details.tax }}</li>
        <li>Shipping Cost: {{ order_details.shipping_cost }}</li>
        <li>Grand Total: {{ order_details.grand_total }}</li>
    </ul>
    <!-- Example form for processing order (if needed) -->
    <form action="{{ url_for('process_order') }}" method="POST">
                                             <!-- Shipping Information -->
                                             <label for="fullname">Full Name:</label>
                                             <input type="text" id="fullname" name="fullname" required>
                                         
                                             <label for="address">Address:</label>
                                             <textarea id="address" name="address" required></textarea>
                                         
                                             <label for="city">City:</label>
                                             <input type="text" id="city" name="city" required>
                                         
                                             <label for="state">State:</label>
                                             <input type="text" id="state" name="state" required>
                                         
                                             <label for="zip">ZIP Code:</label>
                                             <input type="text" id="zip" name="zip" required>
                                         
                                             <!-- Payment Information (Example, adjust as per your payment gateway) -->
                                             <label for="card_number">Card Number:</label>
                                             <input type="text" id="card_number" name="card_number" required>
                                         
                                             <label for="expiry_date">Expiry Date:</label>
                                             <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                                         
                                             <label for="cvv">CVV:</label>
                                             <input type="text" id="cvv" name="cvv" required>
                                         
                                             <!-- Order Summary -->
                                             <h2>Order Summary</h2>
                                             <!-- Loop through items in cart to display -->
                                             <ul>
                                                 <li>Product 1 - $10.00</li>
                                                 <li>Product 2 - $15.00</li>
                                                 <!-- Example items -->
                                             </ul>
                                         
                                             <p>Total Amount: $25.00</p> <!-- Example total amount -->
                                         
                                             <!-- Additional Information -->
                                             <label for="special_instructions">Special Instructions:</label>
                                             <textarea id="special_instructions" name="special_instructions"></textarea>
                                         
                                             <button type="submit">Place Order</button>
                                         </form>
                                         
</body>
</html>
