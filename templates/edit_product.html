<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }
        .custom-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border:3px black;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            border-radius: 20px;
            padding: 12px 30px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="custom-form">
                    <h1 class="form-title">Edit Product</h1>
                    <form method="POST" action="{{ url_for('edit_product', product_id=product[0]) }}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ product[1] }}" required>
                        </div>

                        <div class="form-group">
                            <label for="description" class="form-label">Description:</label>
                            <input type="text" class="form-control" id="description" name="description" value="{{ product[2] }}" required>
                        </div>

                        <div class="form-group">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product[3] }}" required>
                        </div>

                        <div class="form-group">
                            <label for="stock" class="form-label">Stock:</label>
                            <input type="number" class="form-control" id="stock" name="stock" value="{{ product[4] }}" required>
                        </div>

                        <div class="form-group">
                            <label for="category" class="form-label">Category:</label>
                            <input type="text" class="form-control" id="category" name="category" value="{{ product[6] }}" required>
                        </div>

                        <div class="form-group">
                            <label for="brand" class="form-label">Brand:</label>
                            <input type="text" class="form-control" id="brand" name="brand" value="{{ product[7] }}" required>
                        </div>

                        <div class="form-group">
                            <label for="file" class="form-label">Product Image:</label>
                            <input type="file" class="form-control-file" id="file" name="file">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
