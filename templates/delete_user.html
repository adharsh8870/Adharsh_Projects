<!-- delete_user.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Delete User</h1>
<p>Are you sure you want to delete this user?</p>
<form method="post">
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
